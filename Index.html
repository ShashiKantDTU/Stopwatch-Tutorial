<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Stopwatch-Tutorial/style.css">
    <title>Stopwatch</title>

</head>

<body>
    <div class="stopwatch">
        <div>
            <div id="label">
                <p>Hour:</p>
                <p>Minutes:</p>
                <p>Seconds:</p>
                <p>MilliSeconds:</p>
            </div>
            <div class="time" id="display">00:00:00:000</div>
        </div>
        <div class="buttons">
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="/Stopwatch-Tutorial/script.js"></script>
</body>

</html>
